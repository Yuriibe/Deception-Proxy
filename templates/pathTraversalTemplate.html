<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>File Explorer</h2>
        <p>Click on a file to view its contents:</p>

        <!-- Normal Files -->
        <a href="/files?file=Executive_Salary_Report_Q4_2024.pdf">📄 Executive Salary Report Q4 2024</a>
        <a href="/files?file=Client_Database_Export_2024.sql">📝 Client Database Export 2024</a>
        <a href="/files?file=Confidential_Internal_Notes.txt">🖊️ Internal Notes</a>


        <p><i>Unauthorized access is prohibited.</i></p>
    </div>

</body>
</html>
